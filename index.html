<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Converter Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Speechy-Text Converter</h1>
            <p>Convert between text and speech seamlessly 😉</p>
        </div>

        <div class="tabs">
            <button class="tab-btn active" data-tab="tts">Text 💬 to Speech 🔊</button>
            <button class="tab-btn" data-tab="stt">Speech 🗣️ to Text 📝</button>
        </div>

        <!-- Text-to-Speech (TTS) section -->
        <div class="tab-content active" id="tts-section">
            <div class="controls">
                <div class="input-group">
                    <label for="text-input">Enter Text ✍</label>
                    <textarea id="text-input" placeholder="Type or paste your text here..."></textarea>
                </div>
                
                <div class="settings">
                    <div class="setting-group">
                        <label for="voice-select">Voice ၊၊||၊</label>
                        <select id="voice-select"></select>
                    </div>
                    <div class="setting-group">
                        <label for="rate-input">Speed ⋙</label>
                        <input type="range" id="rate-input" min="0.5" max="2" value="1" step="0.1">
                        <span id="rate-value">1x</span>
                    </div>
                    <div class="setting-group">
                        <label for="pitch-input">Pitch 🎙️</label>
                        <input type="range" id="pitch-input" min="0.5" max="2" value="1" step="0.1">
                        <span id="pitch-value">1x</span>
                    </div>
                </div>
                
                <div class="action-buttons">
                    <button id="speak-btn" class="primary-btn">👉 Speak 🔊</button>
                    <button id="pause-btn" class="secondary-btn">✋ Pause 𓊕</button>
                    <button id="stop-btn" class="secondary-btn">🙅‍♂️ Stop ❌</button>
                </div>
            </div>
        </div>

        <!-- Speech-to-Text (STT) section -->
        <div class="tab-content" id="stt-section">
            <div class="controls">
                <div class="input-group">
                    <label for="transcript">Transcript •၊၊||၊|။||||။‌‌‌‌‌၊|• </label>
                    <textarea id="transcript" readonly placeholder="Your speech will appear here..."></textarea>
                </div>
                
                <div class="settings">
                    <div class="setting-group">
                        <label for="language-select">Language</label>
                        <select id="language-select">
                            <option value="en-US">English (US)</option>
                            <option value="es-ES">Spanish</option>
                            <option value="fr-FR">French</option>
                            <option value="de-DE">German</option>
                            <option value="it-IT">Italian</option>
                            <option value="ja-JP">Japanese</option>
                        </select>
                    </div>
                </div>
                
                <div class="action-buttons">
                    <button id="record-btn" class="primary-btn">▶ Start Recording 🔴</button>
                    <button id="copy-btn" class="secondary-btn">Copy 📋 Text</button>
                    <button id="clear-btn" class="secondary-btn">🧹 Clear ⌫ </button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
